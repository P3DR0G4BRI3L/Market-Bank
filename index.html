<table border="1">
    <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
            <th>Subtotal</th>
        </tr>
    </thead>
    <tbody>
        <!-- Aqui serão exibidos os itens do histórico do carrinho -->
        <!-- Cada item será exibido em uma linha da tabela -->
        <tr>
            <td>Nome do Produto</td>
            <td>Quantidade</td>
            <td>R$ Preço Unitário</td>
            <td>R$ Subtotal</td>
        </tr>
        <!-- Outros itens do histórico do carrinho podem ser adicionados aqui -->
    </tbody>
    <tfoot>
        <!-- Aqui pode ser exibido o total geral do histórico do carrinho -->
        <tr>
            <td colspan="3">Total:</td>
            <td>R$ Total Geral</td>
        </tr>
    </tfoot>
</table>
